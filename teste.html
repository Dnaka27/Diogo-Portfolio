<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Backgrounds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #0c0c0c;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .box {
            height: 250px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, .5);
            overflow: hidden;
            perspective: 800px;
        }

        /* === Geométricos / Animações === */

        /* 1) Losangos */
        .diamonds {
            background:
                linear-gradient(45deg, #222 25%, transparent 25%) -20px 0/40px 40px,
                linear-gradient(-45deg, #222 25%, transparent 25%) -20px 0/40px 40px,
                linear-gradient(45deg, transparent 75%, #222 75%) -20px 0/40px 40px,
                linear-gradient(-45deg, transparent 75%, #222 75%) -20px 0/40px 40px,
                #111;
            animation: moveDiamonds 6s linear infinite;
        }

        @keyframes moveDiamonds {
            from {
                background-position: 0 0, 0 0, 0 0, 0 0;
            }

            to {
                background-position: 40px 40px, 40px 40px, 40px 40px, 40px 40px;
            }
        }

        /* 2) Retângulos animados */
        .rectangles {
            background:
                repeating-linear-gradient(90deg, #ff6b6b 0 40px, transparent 40px 80px),
                repeating-linear-gradient(#1dd1a1 0 40px, transparent 40px 80px),
                #0f0f0f;
            background-size: 160px 160px;
            animation: slideRects 8s linear infinite;
        }

        @keyframes slideRects {
            to {
                background-position: 160px 160px;
            }
        }

        /* 3) Cubos 3D (simulação com gradientes) */
        .cubes {
            background:
                linear-gradient(45deg, #444 25%, transparent 25%) -20px 0/40px 40px,
                linear-gradient(-45deg, #444 25%, transparent 25%) -20px 0/40px 40px,
                linear-gradient(45deg, transparent 75%, #444 75%) -20px 0/40px 40px,
                linear-gradient(-45deg, transparent 75%, #444 75%) -20px 0/40px 40px,
                #111;
            transform: rotateX(15deg) rotateY(15deg);
        }

        /* 4) Hexágonos */
        .hexagons {
            background-color: #111;
            background-image:
                radial-gradient(circle, #3498db 20%, transparent 21%),
                radial-gradient(circle, #3498db 20%, transparent 21%);
            background-size: 60px 104px;
            background-position: 0 0, 30px 52px;
            animation: hexPulse 3s ease-in-out infinite alternate;
        }

        @keyframes hexPulse {
            from {
                background-size: 60px 104px;
            }

            to {
                background-size: 70px 120px;
            }
        }

        /* 5) Grade 3D em perspectiva */
        .grid3d {
            background:
                linear-gradient(#2ecc71 2px, transparent 2px) 0 0/40px 40px,
                linear-gradient(90deg, #2ecc71 2px, transparent 2px) 0 0/40px 40px;
            background-color: #0c0c0c;
            transform: rotateX(60deg);
            transform-origin: center;
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            from {
                background-position: 0 0, 0 0;
            }

            to {
                background-position: 0 40px, 40px 0;
            }
        }

        /* 6) Triângulos animados */
        .triangles {
            background:
                linear-gradient(60deg, #e67e22 25%, transparent 25%) -20px 0/40px 40px,
                linear-gradient(-60deg, #e67e22 25%, transparent 25%) -20px 0/40px 40px,
                linear-gradient(60deg, transparent 75%, #e67e22 75%) -20px 0/40px 40px,
                linear-gradient(-60deg, transparent 75%, #e67e22 75%) -20px 0/40px 40px,
                #111;
            animation: triShift 10s linear infinite;
        }

        @keyframes triShift {
            0% {
                background-position: 0 0, 0 0, 0 0, 0 0;
            }

            100% {
                background-position: 40px 40px, 40px 40px, 40px 40px, 40px 40px;
            }
        }

        /* 1) Círculo pulsante 3D */
        .circle3d {
            position: relative;
            background: #0c0c0c;
        }

        .circle3d::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            animation: pulse3d 3s ease-in-out infinite;
        }

        @keyframes pulse3d {

            0%,
            100% {
                transform: scale(1) translateZ(0);
                box-shadow: 0 0 20px rgba(255, 100, 100, .6);
            }

            50% {
                transform: scale(1.2) translateZ(40px);
                box-shadow: 0 0 50px rgba(255, 80, 80, .8);
            }
        }

        /* 2) Quadrado rotacionando (como um cubo flat) */
        .square-spin {
            position: relative;
            background: #0f0f0f;
        }

        .square-spin::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #3498db, #2ecc71);
            animation: spinSquare 6s infinite linear;
            transform-origin: center;
        }

        @keyframes spinSquare {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }

            50% {
                transform: rotateX(180deg) rotateY(45deg) rotateZ(90deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(0) rotateZ(180deg);
            }
        }

        /* 3) Pirâmide em perspectiva */
        .pyramid {
            position: relative;
            background: #111;
        }

        .pyramid::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 0;
            height: 0;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 140px solid #e67e22;
            animation: tiltPyramid 5s ease-in-out infinite alternate;
            transform-origin: bottom;
        }

        @keyframes tiltPyramid {
            from {
                transform: rotateX(0deg) rotateY(0deg);
                filter: drop-shadow(0 0 10px rgba(230, 126, 34, .6));
            }

            to {
                transform: rotateX(20deg) rotateY(30deg);
                filter: drop-shadow(0 0 25px rgba(230, 126, 34, .9));
            }
        }

        /* 4) Linha de energia (neon beam) */
        .neon-line {
            position: relative;
            background: #0a0a0a;
        }

        .neon-line::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 6px;
            height: 200px;
            background: linear-gradient(180deg, transparent, #00f7ff, transparent);
            animation: beamMove 3s ease-in-out infinite;
        }

        @keyframes beamMove {

            0%,
            100% {
                transform: translateY(-30px) scaleY(0.8);
                opacity: 0.6;
            }

            50% {
                transform: translateY(30px) scaleY(1.2);
                opacity: 1;
            }
        }

        /* 5) Esfera que orbita (satélite minimalista) */
        .orbit {
            position: relative;
            background: #000;
        }

        .orbit::before {
            content: "";
            position: absolute;
            inset: 0;
            margin: auto;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f39c12;
            animation: orbitMove 6s linear infinite;
        }

        @keyframes orbitMove {
            0% {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Caixas antigas -->
    <div class="box mesh">Mesh Gradient</div>
    <div class="box aurora">Aurora</div>
    <div class="box grid">Grid</div>
    <div class="box stripes">Stripes</div>
    <div class="box dots">Dots</div>
    <div class="box blobs">Blobs</div>

    <!-- Novos geométricos -->
    <div class="box diamonds">Diamonds</div>
    <div class="box rectangles">Rectangles</div>
    <div class="box cubes">Cubes</div>
    <div class="box hexagons">Hexagons</div>
    <div class="box grid3d">Grid 3D</div>
    <div class="box triangles">Triangles</div>

    <div class="box circle3d">Circle 3D</div>
    <div class="box square-spin">Square Spin</div>
    <div class="box pyramid">Pyramid</div>
    <div class="box neon-line">Neon Line</div>
    <div class="box orbit">Orbit</div>

</body>

</html>
